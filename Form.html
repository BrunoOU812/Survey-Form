
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="viewport: 1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
      <label id="number-label">Age<input id="number" type="number" min="5" max="99" placeholder="Age"></label>
      <label>Which option best describes your current role?<select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
        </select>
        </label>
    </fieldset>
    <hr>
    <fieldset>
      Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" value="definetly" name="recomend">Definetly</label>
      <label><input type="radio" value="maybe" name="recomend">Maybe</label>
      <label><input type="radio" value="notsure" name="recomend">Not sure</label>
    </fieldset>
    <hr>
    <fieldset>What is your favorite feature of freeCodeCamp?<select>
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option></select>
    </fieldset>
    <hr>
    <fieldset>What would you like to see improved? <small>(Check all that apply)</small>
      <label><input type="checkbox" value="Front">Front-end Projects</label>
      <label><input type="checkbox" value="Back">Back-end Projects</label>
      <label><input type="checkbox" value="Data">Data Visualization</label>
      <label><input type="checkbox" value="Challenge">Challenges</label>
      <label><input type="checkbox" value="Open">Open Source Community</label>
      <label><input type="checkbox" value="Gitter">Gitter help rooms</label>
      <label><input type="checkbox" value="Video">Videos</label>
      <label><input type="checkbox" value="City">City Meetups</label>
      <label><input type="checkbox" value="Wiki">Wiki</label>
      <label><input type="checkbox" value="Forum">Forum</label>
      <label><input type="checkbox" value="Additional">Additional Courses</label>
    </fieldset>
    <hr>
    <fieldset>Any comments or suggestions?
      <textarea placeholder="Enter your comment here..."></textarea>
    </fieldset>
    <label><input id="submit" type="submit"></label>
    <form>

</body>
</html>
