
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="viewport: 1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="form" id="survey-form">
    <h1 class="form__title" id="title">Survey Form</h1>
    <p class="form__description" id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset class="form__fieldset">
      <label class="form__personal" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label class="form__personal" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
      <label class="form__personal" id="number-label">Age<input id="number" type="number" min="5" max="99" placeholder="Age"></label>
      <label class="form__label">
        <select class="form__select" id="dropdown">
          <option>Which option best describes your current role?</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
    </fieldset>
    <hr class="form__hr">
    <fieldset class="form__fieldset">
      Would you recommend to a friend?
      <label class="form__label"><input type="radio" value="definetly" name="recomend">Definetly</label>
      <label class="form__label"><input type="radio" value="maybe" name="recomend">Maybe</label>
      <label class="form__label"><input type="radio" value="notsure" name="recomend">Not sure</label>
    </fieldset>
    <hr class="form__hr">
    <fieldset class="form__fieldset">
      <select class="form__select" >
        <option>What is your favorite feature?</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </fieldset>
    <hr class="form__hr">
    <fieldset>What would you like to see improved? <small>(Check all that apply)</small>
      <label class="form__label"><input type="checkbox" value="Front">Front-end Projects</label>
      <label class="form__label"><input type="checkbox" value="Back">Back-end Projects</label>
      <label class="form__label"><input type="checkbox" value="Data">Data Visualization</label>
      <label class="form__label"><input type="checkbox" value="Challenge">Challenges</label>
      <label class="form__label"><input type="checkbox" value="Open">Open Source Community</label>
      <label class="form__label"><input type="checkbox" value="Gitter">Gitter help rooms</label>
      <label class="form__label"><input type="checkbox" value="Video">Videos</label>
      <label class="form__label"><input type="checkbox" value="City">City Meetups</label>
      <label class="form__label"><input type="checkbox" value="Wiki">Wiki</label>
      <label class="form__label"><input type="checkbox" value="Forum">Forum</label>
      <label class="form__label"><input type="checkbox" value="Additional">Additional Courses</label>
    </fieldset>
    <hr class="form__hr">
    <fieldset class="form__fieldset">Any comments or suggestions?
      <textarea class="form__textarea" placeholder="Enter your comment here..."></textarea>
    </fieldset>
    <label class="form__label">
      <input class="form__submit" id="submit" type="submit">
    </label>
  <form>
    <div class="background"></div>
</body>
</html>
